<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #first{
            color: blue;
            font-size: large;
        }
        #second{
            color: rgb(100, 155, 175);
        }
        #third{
            color: rgba(35, 111, 146, 0.267);
        }

    </style>
</head>
<body>
  <h3> this is a first box</h3>
  <p id="first"> this is first line in first box</p>  
  <h3> this is a second box</h3>
  <p id="second"> this is second line in first box</p>  
  <h3> this is a third box</h3>
  <p id="third"> this is third line in first box</p>

</body>

</html>
